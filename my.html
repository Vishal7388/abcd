<!DOCTYPE html>
<html>
<head>
<title>Learn HTML & Build your first HTML Form</title>
</head>
<body>
<h1>Submit your Feedback</h1>
<p>Hey Please complete the feedback, It will help us to serve you better.</p>
<br/>
<table>
<tr>

Full Name:
</td>

<input type="text" id="fullname" size="40"/>

</tr>

</td>
</tr>
<tr>
<td>
Feedback:
</td>

</td>
<td>
<input type="button" onclick='document.getElementById("demo").innerHTML = "Hello JavaScript!"'type="button" id="btnSubmit" value="Submit" />

</tr>

</html>
